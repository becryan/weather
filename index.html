<head>  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>
<div class="header">
    This is the page 
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            
{% if thing %}
 <table id="weathertable" class="table table-striped table-bordered" data-server-side="true" data-ajax="/weather/?format=datatables"><tr>
     <th data-data="id">ID</th><th data-data="date">Date </th><th data-data="air_temp">Air temp</th><th data-data="apparent_temp">Current temp</th></tr>
    {% for dates in thing %}

     <tr><td>{{ dates.id }}</td><td>{{ dates.date }}</td>
         <td>{{dates.air_temp}}</td>
         <td>{{dates.apparent_temp}}</td></tr>
    {% endfor %}

</table>
     
{% else %}
    <p>No dates are available.</p>

{% endif %}
        </div>
    </div>
</div>
            
            <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script>
      $(document).ready(function() {
          $('#weathertable').DataTable();
      });

        {'data': 'date'}
  </script>
