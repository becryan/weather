
<head>  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
          <script src="//code.jquery.com/jquery-3.3.1.js"></script>
  <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    
            <script>
             jQuery(document).ready(function($jquery) {
                 $jquery('#postsTable').dataTable({
                     "iDisplayLength": 5,
                     "ajax": {
                         "processing": true,
                         "url": "{% url 'weather:my_ajax_url' %}",
                         "dataSrc": ""
                     },
 
                     "columns": [
                             { "data": "pk" },
                             { "data": "fields.date", type:'date-dd-mm-yyyy' },
                             { "data": "fields.apparent_temp" },
                             { "data": "fields.air_temp" }
                         ]
                 });
             });
              $(document).ready(function() {
    // Setup - add a text input to each footer cell
    $('#postsTable tfoot th').each( function () {
        var title = $(this).text();
        $(this).html( '<input type="text" placeholder="Search '+title+'" />' );
    } );
 
    // DataTable
    var table = $('#postsTable').DataTable();
 
    // Apply the search
    table.columns().every( function () {
        var that = this;
 
        $( 'input', this.footer() ).on( 'keyup change', function () {
            if ( that.search() !== this.value ) {
                that
                    .search( this.value )
                    .draw();
            }
        } );
    } );
} );
         </script>
</head>
<h1> Datatable </h1>
    
    <body>
        <div class="container">
            <table id="postsTable" class="table">
                 <thead>
                     <tr>
                         <th>Id</th>
                         <th>Date</th>
                         <th>ApparentTemp</th>
                         <th>Air Temp</th>
                     </tr>
                 </thead>
                 <tbody></tbody>
                              <tfoot>
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>ApparentTemp</th>
                <th>Air Temp</th>
  
                    </tr></tfoot>
            </table>
        </div>
    </body>
